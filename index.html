<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version */
        }

        .container {
            width: 350px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .binance-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #4285F4;
            object-fit: cover;
        }

        .content {
            color: #fff;
        }

        .channels {
            margin-bottom: 20px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .channel-btn {
            flex-grow: 1;
            background-color: #333;
            color: #fff;
            text-decoration: none; /* Ensure links are not underlined */
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-btn:hover {
            background-color: #444;
        }

        .join-text {
            background-color: #4285F4;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .verify-btn {
            display: inline-block;
            width: 100%;
            max-width: 250px;
            background-color: #4285F4;
            color: #fff;
            text-decoration: none; /* Ensure links are not underlined */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .verify-btn:hover {
            background-color: #357ae8;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('contextmenu', (event) => event.preventDefault());
            document.addEventListener('copy', (event) => event.preventDefault());
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFofUf8MooeDDbtrbMpyVjvDOTGHaR8R-alZlGpDU9PdKEs78jNcBU8fk&s=10" alt="New Image" class="binance-logo">
        </div>
        <div class="content">
            <div class="channels">
                <div class="channel-item">
                    <img src="https://i.ibb.co/rH1RFVH/IMG-20240917-164450-452.jpg" alt="key ብላ" class="channel-logo">
                    <a href="https://t.me/keybla_telegram" class="channel-btn" target="_blank" rel="noopener noreferrer">key ብላ <span class="join-text">Join</span></a>
                </div>
                <div class="channel-item">
                    <img src="https://i.ibb.co/s3Y7gkN/IMG-20240917-164456-946.jpg" alt="Birr Link" class="channel-logo">
                    <a href="https://t.me/birrlink" class="channel-btn" target="_blank" rel="noopener noreferrer">Birr Link <span class="join-text">Join</span></a>
                </div>
                <div class="channel-item">
                    <img src="https://i.ibb.co/0n2YgNr/IMG-20240917-164205-675.jpg" alt="Maf Crypto" class="channel-logo">
                    <a href="https://t.me/maf_crypto1" class="channel-btn" target="_blank" rel="noopener noreferrer">Maf Crypto <span class="join-text">Join</span></a>
                </div>
            </div>
            <a href="https://t.me/hamsterblabot?start=r04561350146" class="verify-btn" target="_blank" rel="noopener noreferrer">Verify</a>
        </div>
    </div>
</body>
</html>
